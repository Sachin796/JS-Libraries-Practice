    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

</section>

    </div>
    <script>
        let varchart = document.getElementById('mychart').getContext('2d');

        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontFamily = 18;
        Chart.defaults.global.defaultFontFamily = '#777';

        let popchart = new Chart(varchart, {
            type: 'pie', //bar horizontalBar pie line doughnut radar polarArea
            data: {
                labels: ['Georgia', 'California', 'Florida', 'Delware', 'Illinois', ],
                datasets: [{
                    label: 'Population',
                    data: [
                        9, 687, 658,
                        37, 253, 956,
                        18, 801, 310,
                        897, 934,
                        12, 830, 632
                    ],
                    backgroundColor: ['green', 'red', 'yellow', 'purple', 'brown'],
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: 'black'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Largest Cities in US',
                    fontsize: 25
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: 'black'
                    }
                },
                tooltips: {
                    enabled: false
                }
